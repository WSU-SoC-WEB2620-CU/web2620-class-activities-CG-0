<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/example03.css">
    <title>Example 03</title>
  </head>
  <body>
    <!-- TODO: Example 03 (Activity 4) HTML goes here -->
    <h1>Image Gallery Using Flexbox</h1>

    <main class="gallery">
      <div class="top">
        <div class="left">
          <div class="image">
            <img src="images/jyoti-singh-evtL96IfR2E-unsplash.jpg" 
            alt="Lonely light illuminating the darkness">
          </div>
          <div class="image">
            <img src="images/sonika-agarwal-H_g83u1vl0s-unsplash.jpg" 
            alt="A lit candle facing the right">
          </div>
          <div class="image">
            <img src="images/sonika-agarwal-vMC-8nfeIfQ-unsplash.jpg" 
            alt="A candle next to flowers">
          </div>
        </div>

        <div class="middle">
          <div class="image">
            <img src="images/shubham-bombarde-Jrjd8gdhVbc-unsplash.jpg" alt="Statue of Ganesh">
          </div>
          <div class="image">
            <img src="images/sonika-agarwal-NZyFEO2uk6A-unsplash.jpg" 
            alt="A flame created by two candles">
          </div>
          <div class="image">
            <img src="images/anirudh-ib3d1uX1LLc-unsplash.jpg" 
            alt="Fireworks display over a city">
          </div>
        </div>

        <div class="right">
          <div class="top">
            <div class="image">
              <img src="images/ashwini-chaudhary-monty--32lKp1bi9k-unsplash.jpg" 
              alt="Focus on a single candle">
            </div>
            <div class="image">
              <img src="images/manisa-mitpaibul-4Lt7DHlYm0Y-unsplash.jpg" 
              alt="Man lighting up candles">
            </div>
            <div class="image">
              <img src="images/ashwini-chaudhary-monty-O971R1OH4RU-unsplash.jpg" 
              alt="Focus on two candles">
            </div>
          </div>
          <div class="middle">
            <div class="image">
              <img src="images/sonika-agarwal-WARk8p7Oc68-unsplash.jpg" 
              alt="A lit candle facing the left">
            </div>
          </div>
          <div class="bottom">
            <div class="image">
              <img src="images/umesh-soni-H4ilfu3vftk-unsplash.jpg" 
              alt="A pair of hands holding a candle">
            </div>
            <div class="image">
              <img src="images/shaurya-sagar-tZxnvzuBOnc-unsplash.jpg" 
              alt="A candle illuminating the way">
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="image">
          <img src="images/wilson-mathew-KIrCjwEH5dA-unsplash.jpg" alt="A burning candle">
        </div>
        <div class="image">
          <img src="images/ipsa-R00PpxJMV0g-unsplash.jpg" 
          alt="Several burning candles in a circle">
        </div>
      </div>
    </main>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
